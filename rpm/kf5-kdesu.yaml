Name         : kf5-kdesu
Version      : 4.100.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 module for su integration
Description  : |
  KDE Frameworks 5 Tier 3 module for su integration
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kcoreaddons-devel
    - kf5-kservice-devel
    - kf5-kpty-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - xcb
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5Su.so.*"
    - "%{_kf5_libexecdir}/kdesu_stub"
    - "%{_kf5_libexecdir}/kdesud"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kf5-kcoreaddons-devel
          - kf5-kservice-devel
          - kf5-kpty-devel
      Files:
          - "%{_kf5_includedir}/kdesu_version.h"
          - "%{_kf5_includedir}/KDESu"
          - "%{_kf5_libdir}/libKF5Su.so"
          - "%{_kf5_libdir}/cmake/KF5Su"
          - "%{_datadir}/qt5/mkspecs/modules/qt_KDESu.pri"
